{% extends "base.html" %}

{% block title %}Journal{% endblock %}

{% block content %}
<div class="ui two column grid">
  <div class="column">
    <table class="ui celled table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Title</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        {% for journal in journals %}
        <tr>
          <td>{{ journal.date }}</td>
          <td>{{ journal.title }}</td>
          <td>{{ journal.content }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="column">
    <form class="ui form">
      <div class="field">
        <label>Date</label>
        <input type="date" name="date">
      </div>
      <div class="field">
        <label>Title</label>
        <input type="text" name="title">
      </div>
      <div class="field">
        <label>Content</label>
        <textarea name="content"></textarea>
      </div>
      <button class="ui button" type="submit">Add Entry</button>
    </form>
  </div>
</div>
{% endblock %}
